<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - UrbanEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-city me-2"></i>UrbanEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Services</a>
                        <ul class="dropdown-menu border-0 shadow-lg">
                            <li><a class="dropdown-item" href="/#housing"><i class="fas fa-home me-2"></i>Housing</a></li>
                            <li><a class="dropdown-item" href="/#tiffin"><i class="fas fa-utensils me-2"></i>Tiffin</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center bg-gradient-theme" style="padding-top: 100px; padding-bottom: 50px">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="feature-card p-4 p-md-5">
                        <div class="text-center mb-4">
                            <span class="premium-badge mb-3">Join Us</span>
                            <h1 class="fw-bold mb-0">Sign Up</h1>
                            <p class="text-muted mt-2">Create your account to get started</p>
                        </div>
                        <form id="signupForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingUsername" placeholder="Username" required />
                                <label for="floatingUsername">Username</label>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">+91</span>
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="floatingPhone" placeholder="Mobile Number" pattern="^[6-9]\d{9}$" maxlength="10" required />
                                    <label for="floatingPhone">Mobile Number</label>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="custom-dropdown-wrapper mb-3">
                                <div class="custom-dropdown-header" id="accountTypeHeader">
                                    <span id="selectedAccountType">Select Account Type</span>
                                    <i class="fas fa-chevron-down custom-dropdown-icon"></i>
                                </div>
                                <ul class="custom-dropdown-list" id="accountTypeList">
                                    <li class="custom-dropdown-option" data-value="">Select Account Type</li>
                                    <li class="custom-dropdown-option" data-value="customer">Customer</li>
                                    <li class="custom-dropdown-option" data-value="provider">Service Provider</li>
                                </ul>
                                <input type="hidden" name="accountType" id="accountTypeInput" />
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" />
                                <label for="floatingConfirmPassword">Confirm Password</label>
                            </div>
                            <div id="otpSection" style="display: none;">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingOtp" placeholder="Enter 6-digit OTP" maxlength="6" pattern="\d{6}" />
                                    <label for="floatingOtp">Enter OTP</label>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Create Account</button>
                            <div class="text-center">
                                <p class="mb-0 text-muted">Already have an account? <a href="/login" class="text-decoration-none">Log In</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const header = document.getElementById("accountTypeHeader");
        const list = document.getElementById("accountTypeList");
        const options = document.querySelectorAll(".custom-dropdown-option");
        const hiddenInput = document.getElementById("accountTypeInput");
        const selectedSpan = document.getElementById("selectedAccountType");
        header.addEventListener("click", function (e) {
          e.stopPropagation();
          const isActive = list.classList.contains("active");
          closeAllDropdowns();
          if (!isActive) { list.classList.add("active"); header.classList.add("active"); }
        });
        options.forEach((option) => {
          option.addEventListener("click", function () {
            const value = this.getAttribute("data-value");
            const text = this.textContent;
            if (value === "") return;
            hiddenInput.value = value;
            selectedSpan.textContent = text;
            options.forEach((opt) => opt.classList.remove("selected"));
            this.classList.add("selected");
            closeAllDropdowns();
          });
        });
        function closeAllDropdowns() { list.classList.remove("active"); header.classList.remove("active"); }
        document.addEventListener("click", closeAllDropdowns);
        list.addEventListener("click", (e) => e.stopPropagation());
      });
    </script>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
