<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment - UrbanEase</title>
    <!-- Use same theme fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF385C;
            --primary-dark: #D90B3E;
            --text-main: #222222;
            --text-muted: #717171;
            --border: #DDDDDD;
            --bg-surface: #FFFFFF;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .payment-card {
            background: var(--bg-surface);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
            display: block;
            text-decoration: none;
        }

        h2 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .amount {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--text-main);
        }

        .row {
            display: flex;
            gap: 1rem;
        }

        .btn-pay {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-pay:hover {
            background-color: var(--primary-dark);
        }

        .btn-pay:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #10B981;
            margin-bottom: 1rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="payment-card" id="payment-form-container">
        <a href="#" class="logo">UrbanEase</a>
        <h2>Listing Fee Payment</h2>
        <div class="amount">â‚¹9,999</div>

        <form id="payment-form" onsubmit="handlePayment(event)">
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" required>
            </div>
            <div class="row">
                <div class="form-group" style="flex: 1;">
                    <label>Expiry Date</label>
                    <input type="text" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>CVV</label>
                    <input type="password" placeholder="123" maxlength="3" required>
                </div>
            </div>
            <div class="form-group">
                <label>Cardholder Name</label>
                <input type="text" placeholder="Name on Card" required>
            </div>

            <button type="submit" class="btn-pay" id="pay-btn">
                Pay Securely
            </button>
        </form>
    </div>

    <div class="payment-card success-message" id="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>Payment Successful!</h2>
        <p class="text-muted">Redirecting you back to dashboard...</p>
    </div>

    <script>
        function handlePayment(e) {
            e.preventDefault();
            
            const btn = document.getElementById('pay-btn');
            const originalText = btn.innerText;
            
            // 1. Simulate Processing
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            setTimeout(() => {
                // 2. Show Success
                document.getElementById('payment-form-container').style.display = 'none';
                const successContainer = document.getElementById('success-container');
                successContainer.style.display = 'flex'; // Use flex to center items
                
                // 3. Redirect after short delay
                setTimeout(() => {
                    // Redirect back to provider dashboard with success flag
                    window.location.href = '/provider/dashboard?payment=success';
                }, 1500);
                
            }, 2000); // 2 second processing delay
        }

        // Format Card Number
        document.querySelector('input[placeholder="0000 0000 0000 0000"]').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
        });
        
         // Format Expiry
        document.querySelector('input[placeholder="MM/YY"]').addEventListener('input', function (e) {
            let input = e.target.value.replace(/[^\d]/g, '');
            if (input.length > 2) {
                input = input.substring(0, 2) + '/' + input.substring(2, 4);
            }
            e.target.value = input;
        });
    </script>
</body>
</html>
